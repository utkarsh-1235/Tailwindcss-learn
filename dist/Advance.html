<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header class="h-auto md:h-[100%] bg-cover bg-[url('./assets/BG.png')] text-[#043A53]">
        <nav class="bg-cover bg-[url('./assets/BG.png')] fixed top-0 z-20 w-[100vw] px-4 lg:x-14 md:bg-transparent h-16 flex items-center justify-center">
            <div class="flex items-center justify-between w-full">
                <img src="./assets//Logo.png" alt="" class="w-24 h-5">
                <ul class=" hidden md:flex font-semibold">
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
                </ul>
                <div class="md:hidden text-3xl text-[#043A53]">
                   <i class="fa-solid fa-bars"></i>
                </div>
                <div class=" hidden md:flex">
                    <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] mr-2 rounded-2xl">
                        <button class="">Login</button>
                    </div>
                    <div class="md:px-2 lg:px-4 py-1 bg-[#043A53]  text-white  rounded-2xl">
                        <button class="">SignUp</button>
                        
                    </div>
                </div>
                
            </div>
        </nav>

        <!-- mid section -->
        <div class="h-full w-full pt-16 flex flex-wrap">
            <!-- left section -->
            <div class="text-center self-center px-4 w-full lg:h-[230px] md:px-2 lg:px-20 md:text-left md:w-6/12 md:flex md:flex-col md:justify-between">
                <h3 class="text-3xl md:text-4xl text-black font-bold">
                    Find High-Potential Customers with
                    <span class="block text-[#043A53]">Trustco. </span>
                </h3>
                <p class="txt-[#404040] mt-3 md:mt-0">We provide sales teams and professionals with the knowledge, skill
                    and discipline they need to be 10x more successful.</p>

                    <div class="mx-auto md:m-0 mt-4 bg-[#043A53] w-fit text-white rounded-3xl px-3 py-2 font-bold">
                        Explore Our Works
                        <span class="bg-[#042E41] rounded-full px-2 ml-2 py-1"><i class="fa-solid fa-arrow-right"></i></span>
                    </div>
            </div>

            <!-- Right Section -->
            <div class="w-full md:w-6/12 h-full relative">
                <img src="./assets/Man mobile.png" style="mix-blend-mode:multiply" alt="man" class="md:hidden bg-transparent h-full w-full">
                <img src="./assets/Man mobile.png" alt="" class="hidden md:inline-block md:bg-transparent md:object-contain md:w-full md:h-full">
                <div class="w-24 h-24 md:h-32 md:w-32 absolute flex flex-col justify-center items-center bottom-32 md:bottom-48 lg:bottom-64 right-8 md:right-16 lg:right-24 rounded-full bg-[#043a53] text-white">
                    <div class="flex justify-center items-center h-5 w-5 md:w-8 md:h-8 rounded-full bg-opacity-10 bg-[#F2F5F6]">
                        <i class="fa-sharp fa-solid fa-arrow-up"></i>
                    </div>
                    <p class="text-2xl md:text-4xl">98%</p>
                    <p class="">Sales Up</p>
                </div>
                <div class="">
                    <img src="./assets/Images.png" alt="" class="">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
